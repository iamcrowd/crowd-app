<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="jumbotron text-center" *ngIf="!isLoading">
  <div class="card">
    <h4 class="card-header">Account settings</h4>
    <div class="card-body">
      <form #accountForm="ngForm" (ngSubmit)="save(user)">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-fw fa-user"></i>
            </span>
          </div>
          <input class="form-control" type="text" name="username" [(ngModel)]="user.username" placeholder="Username"
            required>
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-fw fa-envelope"></i>
            </span>
          </div>
          <input class="form-control" type="email" name="email" [(ngModel)]="user.email" placeholder="Email" required>
        </div>
        <div class="input-group" *ngIf="auth.loggedIn && auth.isAdmin">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <i class="fa fa-fw fa-black-tie"></i>
            </span>
          </div>
          <select class="custom-select" name="role" [(ngModel)]="user.role">
            <option value="" disabled>Role</option>
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <button class="btn btn-dark pull-right" type="submit" [disabled]="!accountForm.form.valid">
          <i class="fa fa-save"></i> Save
        </button>
      </form>
    </div>
  </div>
</div>
