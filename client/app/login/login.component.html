<div class="modal-content">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="modal-header">
      <h5 class="modal-title">Log In</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-fw fa-envelope"></i>
          </span>
        </div>
        <input class="form-control" type="email" name="email" formControlName="email" placeholder="Email" autofocus
          [ngClass]="setValid('email')">
        <div class="invalid-feedback">
          <div *ngIf="email.errors && email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors && email.errors.maxlength">
            Email must be as maximum 100 characters long
          </div>
          <div *ngIf="email.errors && email.errors.email">
            Email must be on the format example@email.com
          </div>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fa fa-fw fa-key"></i>
          </span>
        </div>
        <input class="form-control" type="password" name="password" formControlName="password" placeholder="Password"
          [ngClass]="setValid('password')">
        <div class="invalid-feedback">
          <div *ngIf="password.errors && password.errors.required">
            Password is required
          </div>
          <div *ngIf="password.errors && (password.errors.minlength || password.errors.maxlength)">
            Password must be at 6-30 characters long
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" ngbAutofocus class="btn btn-default" data-dismiss="modal"
        (click)="activeModal.dismiss('Close click')">Close</button>
      <button type="button" class="btn btn-dark" type="submit">
        <i class="fa fa-sign-in"></i> Log In
      </button>
    </div>
  </form>
</div>
