<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title">Leaving Page</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Do you want to leave this page?</p>
    <p><b>Changes may not be saved</b></p>
  </div>
  <div class="modal-footer">
    <button type="button" ngbAutofocus class="btn btn-default" data-dismiss="modal" (click)="proceed(false)">Cancel</button>
    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="proceed(true)">Proceed</button>
  </div>
</div>
